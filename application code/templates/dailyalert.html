<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Visit Mail</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
      }
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello, {{ name }}!</h2>
      <p>We noticed you haven't visited InfluenceHub today. We miss you!</p>
      <p>
        There are many new and exciting things waiting for you. Come back and
        check them out!
      </p>
      <p>Looking forward to seeing you again soon!</p>
      <div class="footer">
        <p>Regards,<br />Team Sponsorlight</p> 
        <p>Contact: sponsorlightHub@gmail.com</p>
      </div>
    </div>
  </body>
</html>
